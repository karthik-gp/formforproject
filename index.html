<body>

  <center>
    <table border="4">
      <thead>
        <tr>
          <th>Name</th>
          <td><input type="text" id="name" name="name"></td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Party Name</th>
          <td><input type="text" id="pname" name="pname"></td>
        </tr>
        <tr>
          <th>Qualification</th>
          <td><input type="text" id="quali" name="quali"></td>

        <tr>
          <th>Age</th>
          <td><input type="text" id="age" name="age"></td>

        <tr id="btna">

  <script>
    var list1 = JSON.parse(localStorage.getItem("userData")) || [];

    var n = 1;
    var x = 0;

    function AddRow() {
      const NewData = {
        name: document.getElementById("name").value,
        pname: document.getElementById("pname").value,
        quali: document.getElementById("quali").value,
        age: document.getElementById("age").value
      }

      list1.push(NewData);
      console.log(list1);
      localStorage.setItem("userData", JSON.stringify(list1));
      console.log(JSON.parse(localStorage.getItem("userData")));

      n++;
      x++;
